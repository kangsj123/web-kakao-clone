<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="css/styles.css">
  <title>Chat | Kakao Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock"><strong>9:46</strong></span>
    </div>
    <div class="status-bar__column">
      <i class="fa fa-signal"></i>
      <i class="fa fa-wifi"></i>
      <i class="fa fa-battery-three-quarters"></i>
    </div>
  </div>
  <header class="add-friends-header">
    <a href="friends.html"><i class="fa fa-times fa-2x"></i></a>
    <div class="header__small-title">
      친구 추가</i>
    </div>
  </header>
  <main class="add-friends">
    <div class="add-friends__menu">
      <ul class="nav__list">
        <li class="nav__list-item">
          <i class="fa fa-qrcode"></i>
          <span class="add-friends__bottom-text">QR코드</span>
        </li>
        <li class="nav__list-item">
          <i class="fa fa-address-book-o fa-flip-horizontal"></i>
          <span class="add-friends__bottom-text">연락처로 추가</span>
        </li>
        <li class="nav__list-item">
          <span class="add-friends__icon-makers">ID</span>
          <span class="add-friends__bottom-text">ID로 추가</span>
        </li>
        <li class="nav__list-item">
          <span class="header__icon">
            <i class="fa fa-user-o fa-2x"></i>
            <div class="header__icon header__icon--plus">+</div>
          </span>
          <span class="add-friends__bottom-text">추천친구</span>
        </li>
      </ul>
    </div>
    <div class="friends__tab">
      <div class="friends__tab-header">
        <span class="friends__title">생일인 친구</span>
        <i class="fa fa-angle-up"></i>
      </div>
      <div class="friends__friend friend">
        <div class="friend__column">
          <i class="fa fa-birthday-cake"></i>
          <div class="friend__content">
            <span class="friend__id">친구의 생일을 확인해보세요!</span>
          </div>
        </div>
      </div>
    </div>
    <div class="friends__tab">
      <div class="friends__tab-header">
        <span class="friends__title">즐겨찾기</span>
        <i class="fa fa-angle-up"></i>
      </div>
      <div class="friends__friend friend">
        <div class="friend__column">
          <i class="fa fa-heart"></i>
          <div class="friend__content">
            <span class="friend__id">가족</span>
          </div>
        </div>
      </div>
    </div>
    <div class="friends__tab">
      <div class="friends__tab-header">
        <span class="friends__title">추천친구</span>
        <i class="fa fa-angle-up"></i>
      </div>
      <div class="friends__friend friend">
        <div class="friend__column">
          <i class="fa fa-smile-o"></i>
          <div class="friend__content">
            <span class="friend__id">새로운 친구를 만나보세요!</span>
          </div>
        </div>
      </div>
    </div>
    <div class="friends__tab">
      <div class="friends__tab-header">
        <span class="friends__title">채널</span>
        <i class="fa fa-angle-up"></i>
      </div>
      <div class="friends__friend friend">
        <div class="friend__column">
          <i class="fa fa-commenting"></i>
          <div class="friend__content">
            <span class="friend__id">채널</span>
          </div>
        </div>
      </div>
    </div>
    <div class="friends__tab">
      <div class="friends__tab-header">
        <span class="friends__title">친구 672</span>
        <i class="fa fa-angle-up"></i>
      </div>
      <ul class="friends__list">
        <li class="friends__friend">
          <div class="friends__friend friend">
            <div class="friend__column">
              <img src="images/avatar.jpg" class="friend__avatar"/>
              <div class="friend__content">
                <span class="friend__id">강수진</span>
                <span class="friend__bottom-text">안녕</span>
              </div>
            </div>
          </div>
          <div class="friends__friend friend">
            <div class="friend__column">
              <i class="fa fa-user"></i>
              <div class="friend__content">
                <span class="friend__id">예진(서)</span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="add-friends__blur"></div>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-active-link">
          <i class="fa fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="fa fa-comment"></i>
          <span class="nav__message-comment">5</span>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="hashtag.html" class="nav__list-link">
          <i class="fa fa-hashtag"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="star.html" class="nav__list-link">
          <i class="fa fa-star"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fa fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div class="bigScreen">
    <span class="bigScreen__text">
      <i class="fa fa-star"></i>
      Please make your screen small
      <i class="fa fa-star"></i><br>
      <i class="fa fa-arrow-left"></i>
      폭을 조절해주세요!
      <i class="fa fa-arrow-right"></i>
    </span>
  </div>
</body>
</html>
