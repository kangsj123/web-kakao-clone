<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="css/styles.css">
  <title>Chat | Kakao Clone</title>
</head>
<body class="chats-body">
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock"><strong>9:46</strong></span>
    </div>
    <div class="status-bar__column">
      <i class="fa fa-signal"></i>
      <i class="fa fa-wifi"></i>
      <i class="fa fa-battery-three-quarters"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <a href="index.html">
        <i class="fa fa-angle-left fa-2x"></i>
        <span class="header__back-number">5</span>
      </a>
    </div>
    <div class="header__small-title">강수진</div>
    <dis class="header__header-column">
      <span class="header__icon">
        <i class="fa fa-search fa-2x"></i>
      </span>
      <span class="header__icon">
        <i class="fa fa-calendar-check-o fa-2x"></i>
      </span>
      <span class="header__icon">
        <i class="fa fa-bars fa-2x"></i>
      </span>
    </dis>
  </header>
  <main class="chat-screen">
    <ul class="chat__messages">
      <span class="chat__timestamp">
        2020년 4월 28일 화요일
      </span><br>
      <li class="incoming-message message">
        <img src="images/avatar.jpg" class="message__avatar"/>
        <div class="message__content"></div>
      </li>
      <li class="incoming-message message">
        <div class="message__content"></div>
      </li>
    </ul>
  </main>
  <div class="chat__write--container"></div>
  <div class="bigScreen">
    <span class="bigScreen__text">
      <i class="fa fa-star"></i>
      Please make your screen small
      <i class="fa fa-star"></i><br>
      <i class="fa fa-arrow-left"></i>
      폭을 조절해주세요!
      <i class="fa fa-arrow-right"></i>
    </span>
  </div>
</body>
</html>
