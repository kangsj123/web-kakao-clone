<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="css/styles.css">
  <title>Chat | Kakao Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock"><strong>9:46</strong></span>
    </div>
    <div class="status-bar__column">
      <i class="fa fa-signal"></i>
      <i class="fa fa-wifi"></i>
      <i class="fa fa-battery-three-quarters"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <h2 class="header__title">채팅</h2>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fa fa-search fa-2x"></i>
      </span>
      <span class="header__icon">
        <i class="fa fa-comment-o fa-2x"></i>
        <div class="header__icon header__icon--plus">+</div>
      </span>
      <span class="header__icon-white">
        <i class="fa fa-music fa-2x"></i>
      </span>
      <span class="header__icon-white">
        <i class="fa fa-cog fa-2x"></i>
      </span>
    </div>
  </header>
  <main class="chats">
    <ul class="chats__list">
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chats__chat friend">
            <div class="friend__column">
              <i class="fa fa-user f2"></i>
              <div class="friend__content">
                <span class="friend__name">
                  채은언니</i>
                </span>
                <span class="friend__bottom-text">
                  ㅋㅋㅋㅋ잌ㅋ
                </span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                5월 15일
              </span>
            </div>
          </div>
        </a>
        <a href="chat1.html">
          <div class="chats__chat friend">
            <div class="friend__column">
              <i class="fa fa-user"></i>
              <div class="friend__content">
                <span class="friend__name">
                  예진(서)
                </span>
                <span class="friend__bottom-text">
                  ㅋㅋㅋㅋ아 웃기당
                </span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                어제
              </span>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="fa fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-active-link">
          <i class="fa fa-comment"></i>
          <span class="nav__message-comment">5</span>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="hashtag.html" class="nav__list-link">
          <i class="fa fa-hashtag"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="star.html" class="nav__list-link">
          <i class="fa fa-star"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fa fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div class="bigScreen">
    <span class="bigScreen__text">
      <i class="fa fa-star"></i>
      Please make your screen small
      <i class="fa fa-star"></i><br>
      <i class="fa fa-arrow-left"></i>
      폭을 조절해주세요!
      <i class="fa fa-arrow-right"></i>
    </span>
  </div>
</body>
</html>
