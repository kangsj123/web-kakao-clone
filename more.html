<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="css/styles.css">
  <title>Chat | Kakao Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock"><strong>9:46</strong></span>
    </div>
    <div class="status-bar__column">
      <i class="fa fa-signal"></i>
      <i class="fa fa-wifi"></i>
      <i class="fa fa-battery-three-quarters"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <h2 class="header__title">더보기</h2>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fa fa-search fa-2x"></i>
      </span>
      <span class="header__icon">
        <i class="fa fa-qrcode fa-2x"></i>
      </span>
      <span class="header__icon-white">
        <i class="fa fa-music fa-2x"></i>
      </span>
      <span class="header__icon-white">
        <i class="fa fa-cog fa-2x"></i>
      </span>
    </div>
  </header>
  <main class="more">
    <header class="friends__header">
      <div class="friends__friend friend">
        <div class="more__column">
          <img src="images/avatar.jpg" class="friend__avatar friend__avatar--mine"/>
          <div class="friend__content">
            <span class="friend__name">강수진</span>
            <span class="friend__email">kangsj1235@gmail.com</span>
          </div>
        </div>
        <div class="more__column">
          <div class="friend__content">
            <span class="friend__icon">MY</span>
          </div>
          <span class="friend__icon">
            <i class="fa fa-smile-o"></i>
            <span class="friend__bottom-text">20</span>
          </span>
        </div>
      </div>
    </header>
    <div class="more__pay-bar">
      <div class="more__pay-column friend__icon">
        <i class="fa fa-comment" aria-hidden="true"></i>
        <span class="more__pay-text">pay</span>
        <span>3,934원</span>
      </div>
      <div class="more__pay-column">
        <span class="more__pay-menu-bar">송금</span>
        <span class="more__pay-menu-bar">결제</span>
        <span class="more__pay-menu">자산</span>
      </div>
    </div>
    <div class="more__icon-bar">
      <div class="more__icon-column">
        <span class="more__icon">
          <i class="fa fa-gift fa-2x"></i>
          <span class="more__icon-text">선물하기</span>
        </span>
        <span class="more__icon">
          <i class="fa fa-paw fa-2x"></i>
          <span class="more__icon-text">프렌즈샵</span>
        </span>
        <span class="more__icon">
          <i class="fa fa-gamepad fa-2x"></i>
          <span class="more__icon-text">게임</span>
        </span>
      </div>
      <div class="more__icon-column">
        <span class="more__icon">
          <i class="fa fa-cutlery fa-2x"></i>
          <span class="more__icon-text">주문하기</span>
        </span>
        <span class="more__icon">
          <i class="fa fa-shopping-bag fa-2x"></i>
          <span class="more__icon-text">쇼핑하기</span>
        </span>
        <span class="more__icon">
          <i class="fa fa-file fa-flip-vertical fa-2x"></i>
          <span class="more__icon-text">페이지</span>
        </span>
      </div>
      <div class="more__icon-column">
        <span class="more__icon">
          <i class="fa fa-smile-o fa-2x"></i>
          <span class="more__icon-text">이모티콘</span>
        </span>
        <span class="more__icon">
          <i class="fa fa-briefcase fa-2x"></i>
          <span class="more__icon-text">스타일</span>
        </span>
        <span class="more__icon">
          <i class="fa fa-circle-o fa-2x" aria-hidden="true"></i>
          <span class="more__icon-text">멜론</span>
        </span>
      </div>
      <div class="more__icon-column">
        <span class="more__icon">
          <span class="more__icon-makers">M</span>
          <span class="more__icon-text">메이커스</span>
        </span>
        <span class="more__icon">
          <i class="fa fa-ticket fa-2x"></i>
          <span class="more__icon-text">멜론티켓</span>
        </span>
        <span class="more__icon">
          <i class="fa fa-th-large fa-2x" aria-hidden="true"></i>
          <span class="more__icon-text">전체서비스</span>
        </span>
      </div>
    </div>
    <div class="more__maker-tab-menu">
      <span class="more__maker-tab-column">
        <i class="fa fa-envelope-o"></i>
        <span class="more__maker-tab-title">메일</span>
        <span class="more__maker-tab-sub">만들기</span>
      </span>
      <span class="more__maker-tab-column">
        <i class="fa fa-calendar-check-o"></i>
        <span class="more__maker-tab-title">캘린더</span>
        <span class="more__maker-tab-sub">일정 만들기</span>
      </span>
    </div>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="fa fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="fa fa-comment"></i>
          <span class="nav__message-comment">5</span>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="hashtag.html" class="nav__list-link">
          <i class="fa fa-hashtag"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="star.html" class="nav__list-link">
          <i class="fa fa-star"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-active-link">
          <i class="fa fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div class="bigScreen">
    <span class="bigScreen__text">
      <i class="fa fa-star"></i>
      Please make your screen small
      <i class="fa fa-star"></i><br>
      <i class="fa fa-arrow-left"></i>
      폭을 조절해주세요!
      <i class="fa fa-arrow-right"></i>
    </span>
  </div>
</body>
</html>
