<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="css/styles.css">
  <title>Chat | Kakao Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock"><strong>9:46</strong></span>
    </div>
    <div class="status-bar__column">
      <i class="fa fa-signal"></i>
      <i class="fa fa-wifi"></i>
      <i class="fa fa-battery-three-quarters"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <h2 class="header__title">게임별</h2>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fa fa-search fa-2x"></i>
      </span>
      <span class="header__icon-white">
        <i class="fa fa-cog fa-2x"></i>
      </span>
    </div>
  </header>
  <main class="star">
    <div class="star__advertise">
      <img src="images/star-ad.jpg" class="star__ad-image">
    </div>
    <ul class="star__list">
      <div class="star__tab-title">
        함께 보는 즐거움
      </div>
      <li class="star__list-item">
        <img src="images/star-item1.jpg" class="star__list-image">
        <i class="fa fa-play"></i>
        <span class="star__list-bottom-text">
          <span class="star__list-bottom-title">
            첫 회부터 몰아친 '미스터 트롯', '미스트롯' 1회 넘었다
          </span>
          <span class="star__list-bottom-sub">
            카카오TV
          </span>
        </span>
      </li>
      <div class="star__list-more-tab">
        <span class="star__list-more-btn">
          <i class="fa fa-plus-square-o"></i>
        </span>
        <span class="star__list-more-text">더보기</span>
      </div>
    </ul>
    <div class="star__hot-game">
      <div class="star__tab-title">
        게임별 핫게임
      </div>
    </div>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="fa fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="fa fa-comment"></i>
          <span class="nav__message-comment">5</span>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="hashtag.html" class="nav__list-link">
          <i class="fa fa-hashtag"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="star.html" class="nav__list-active-link">
          <i class="fa fa-star"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fa fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div class="bigScreen">
    <span class="bigScreen__text">
      <i class="fa fa-star"></i>
      Please make your screen small
      <i class="fa fa-star"></i><br>
      <i class="fa fa-arrow-left"></i>
      폭을 조절해주세요!
      <i class="fa fa-arrow-right"></i>
    </span>
  </div>
</body>
</html>
